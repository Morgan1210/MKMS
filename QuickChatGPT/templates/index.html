<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单H5聊天</title>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }

  /* ✅ 用动态视口高度，解决 iOS 100vh 溢出 */
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    /* 兼容：先给 fallback，再给新单位 */
    min-height: 100vh;
    min-height: 100svh; /* iOS 15+：小视口高度（更保守） */
    min-height: 100dvh; /* iOS 16+：动态视口高度（最推荐） */

    display: flex;
    justify-content: center;
    align-items: center;

    /* ✅ 手机上别用固定 20px，改成安全区友好 */
    padding: 12px;
    padding-top: calc(12px + env(safe-area-inset-top));
    padding-bottom: calc(12px + env(safe-area-inset-bottom));
    padding-left: calc(12px + env(safe-area-inset-left));
    padding-right: calc(12px + env(safe-area-inset-right));
  }

  .chat-container {
    width: 100%;
    max-width: 600px;

    /* ✅ 关键：高度不要用 80vh，改成“屏幕高度 - body padding” */
    height: calc(100dvh - 24px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
    /* 兼容 fallback */
    height: calc(100svh - 24px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
    height: calc(100vh  - 24px - env(safe-area-inset-top) - env(safe-area-inset-bottom));

    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* 头部固定高度，防止压缩 */
  .chat-header {
    background: linear-gradient(90deg, #667eea, #764ba2);
    color: white;
    padding: 18px 20px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    flex: 0 0 auto;
  }

  /* 消息区吃掉剩余高度 */
  .chat-messages {
    flex: 1 1 auto;
    min-height: 0; /* ✅ 关键：防止 flex 子元素把父容器撑高导致溢出 */
    padding: 20px;
    overflow-y: auto;
    background: #f5f7fb;
    -webkit-overflow-scrolling: touch; /* iOS 滚动更顺 */
  }

  /* 输入区固定，不参与挤压 */
  .chat-input {
    padding: 12px 14px;
    background: white;
    border-top: 1px solid #eee;
    display: flex;
    gap: 10px;
    flex: 0 0 auto;
  }

  .chat-input textarea {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 25px;
    padding: 12px 16px;
    font-size: 1rem;
    resize: none;
    outline: none;
    transition: border-color 0.3s;
    max-height: 120px;
  }

  .chat-input textarea:focus {
    border-color: #667eea;
  }

  .send-btn {
    background: linear-gradient(90deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
    flex: 0 0 auto;
  }

  .send-btn:hover {
    transform: scale(1.05);
  }

  /* ✅ 手机进一步收紧圆角和 padding，避免溢出 */
  @media (max-width: 600px) {
    body { padding: 8px; }
    .chat-container {
      border-radius: 12px;
      height: calc(100dvh - 16px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      height: calc(100svh - 16px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      height: calc(100vh  - 16px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
    }
    .chat-messages { padding: 14px; }
    .message { max-width: 85%; }
  }

  /* 你原来的 message 样式可以保留不动 */
</style>
</head>
<body>
    <div class="chat-container">
        <!-- 头部 -->
        <div class="chat-header">
            MKMS
        </div>

        <!-- 消息区域 -->
        <div class="chat-messages" id="chatMessages">

        </div>

        <!-- 输入区域 -->
        <div class="chat-input">
            <textarea id="messageInput" placeholder="输入消息..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // 自动调整输入框高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 发送消息
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // 创建发送的消息
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message send';

            const time = new Date();
            const timeString = time.getHours().toString().padStart(2, '0') + ':' +
                              time.getMinutes().toString().padStart(2, '0');

            const content = document.createElement('div');
content.className = 'message-content';
content.textContent = messageText;

const t = document.createElement('div');
t.className = 'message-time';
t.textContent = timeString;

messageDiv.appendChild(content);
messageDiv.appendChild(t);

            // 添加到消息区域
            chatMessages.appendChild(messageDiv);

            // 清空输入框并重置高度
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // 模拟回复（1-2秒后）
// 调后端
fetch('/api/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: messageText })
})
.then(res => res.json())
.then(data => {
    if (!data.ok) throw new Error(data.error || 'unknown error');
    sendReplyText(data.reply || '（无回复）');
})
.catch(err => {
    sendReplyText('后端报错：' + err.message);
});        }

        // 模拟回复
        function sendReplyText(text) {
    const replyDiv = document.createElement('div');
    replyDiv.className = 'message receive';

    const time = new Date();
    const timeString = time.getHours().toString().padStart(2, '0') + ':' +
                      time.getMinutes().toString().padStart(2, '0');

    replyDiv.innerHTML = `
        <div class="message-content">${text}</div>
        <div class="message-time">${timeString}</div>
    `;

    chatMessages.appendChild(replyDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始滚动到底部
        chatMessages.scrollTop = chatMessages.scrollHeight;
    </script>
</body>
</html>
